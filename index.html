<!doctype html>
<html lang="en">

<head>
    <title>Gregs List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-secondary">
    <header class="container-fluid bg-dark text-white text-center">
        <div class="row">
            <h1 class="col-12">gregslist</h1>
        </div>
    </header>
    <main class="container-fluid bg-secondary">
        <div class="row">
            <div class="col-3">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#add-car-modal">
                    Add Car
                </button>

                <!-- Modal -->
                <div class="modal fade" id="add-car-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add Car Modal</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="container-fluid" onsubmit="app.carController.create(event)">
                                    <div class="form-group">
                                        <label for="make"></label>
                                        <input type="text" name="make" class="form-control"
                                            placeholder="Enter Make here..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="model"></label>
                                        <input type="text" name="model" class="form-control"
                                            placeholder="Enter Model here..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="year"></label>
                                        <input type="number" min="1900" max="2021" name="year" class="form-control"
                                            placeholder="Enter year here..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="price"></label>
                                        <input type="number" min="0" name="price" class="form-control"
                                            placeholder="Enter price here..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="description"></label>
                                        <textarea placeholder="Enter description here..." name="description" cols="30"
                                            rows="10" maxlength="250"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="imgUrl"></label>
                                        <input type="text" name="imgUrl" class="form-control"
                                            placeholder="Enter Image Url here..." required>
                                    </div>
                                    <button class="btn-primary btn btn-block" type="submit">Create Car</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--HOUSE SECTION-->
            <div class="col-3">
                <!-- ADD HOUSE BUTTON -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#add-house-modal">
                    Add House
                </button>

                <!-- HOUSE MODAL -->
                <div class="modal fade" id="add-house-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add House Modal</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="container-fluid" onsubmit="app.houseController.create(event)">
                                    <div class="form-group">
                                        <label for="levels"></label>
                                        <input type="number" min="0" max="100" name="levels" class="form-control"
                                            placeholder="Enter Levels here..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="bedrooms"></label>
                                        <input type="number" min="0" max="100" name="bedrooms" class="form-control"
                                            placeholder="Enter Bedrooms here..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="bathrooms"></label>
                                        <input type="number" min="0" max="100" name="bathrooms" class="form-control"
                                            placeholder="Enter Bathrooms here..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="year"></label>
                                        <input type="number" min="1600" max="2021" name="year" class="form-control"
                                            placeholder="Enter Year here..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="price"></label>
                                        <input type="number" min="0" name="price" class="form-control"
                                            placeholder="Enter Price here..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="description"></label>
                                        <textarea placeholder="Enter description here..." name="description" cols="30"
                                            rows="10" maxlength="250"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="imgUrl"></label>
                                        <input type="text" name="imgUrl" class="form-control"
                                            placeholder="Enter Image Url here..." required>
                                    </div>
                                    <button class="btn-primary btn btn-block" type="submit">Add House</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        


        </div>
        <div class="row">
            <div class="col-6" id="cars">
            <!-- this is where the _drawCars template gets injected -->
            </div>
            <div class="col-6" id="houses">
                <!-- this is where the _drawHouses template gets injected -->
                </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
